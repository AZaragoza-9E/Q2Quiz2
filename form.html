<div class="container mt-5">
	<b><h2> Robotics Club Registration Form</h2></b>
	<form>

<!-- PERSONAL INFO -->
		<div class="row mt-4 mb-2">
	        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
	        <div class="col-sm-4">
		        <input type="text" class="form-control" id="inputName" placeholder="Full Name ‚ô°" required>
		    </div>

	    	<label for="inputAge" class="col-sm-2 col-form-label">Age</label>
	        <div class="col-sm-4">
		        <input type="number" class="form-control" id="inputAge" placeholder="Age ‚ô°" required>
		    </div>

		</div>

		<div class="row mt-4 mb-2">
		    <div class="row mb-2"> 
	        	<label for="inputEmail" class="col-sm-2 col-form-label">Email Address</label>
	        <div class="col-sm-4">
	        	<input type="email" class="form-control" id="inputEmail" placeholder="Email Address ‚ô°" required>
	        </div>

	    	<label for="inputPhone" class="col-sm-2 col-form-label"><span>Phone Number</span></label>
	        <div class="col-sm-4">
		        <input type="tel" class="form-control" id="inputPhone"  pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="Phone Number ‚ô°"required>
		    </div>
	    </div>
	    

<!-- ROBOT TOPICS -->
		<div class="row mb-3">
			<div class="col-sm-6">
				<br><h6> Selected Preferred Topics:</h6>
			</div>
  			<div class="row remember mb-3"> 
	    			<div class="offset-sm-1">
	        			<div class="form-check col-sm-10">
	            			<input class="form-check-input" type="checkbox" id="checkOperatorinterface">
	            			<label class="form-check-label" for="checkOperatorinterface">Operator interface</label>
	        			</div>
	        		</div>

	   
	    			<div class="offset-sm-1">
	        			<div class="form-check col-sm-10">
	            			<input class="form-check-input" type="checkbox" id="checkMobilityorlocomotion">
	            			<label class="form-check-label" for="checkMobilityorlocomotion">Mobility or locomotion</label>
	        			</div>
	        		</div>

	    			<div class="offset-sm-1">
	        			<div class="form-check col-sm-10">
	            			<input class="form-check-input" type="checkbox" id="checkManipulators&Effectors">
	            			<label class="form-check-label" for="checkManipulators&Effectors">Manipulators & Effectors</label>
	        			</div>
	        		</div>

	    			<div class="offset-sm-1">
	        			<div class="form-check col-sm-10">
	            			<input class="form-check-input" type="checkbox" id="checkProgramming">
	            			<label class="form-check-label" for="checkProgramming">Programming</label>
	        			</div>
	        		</div>

	    			<div class="offset-sm-1">
	        			<div class="form-check col-sm-10">
	            			<input class="form-check-input" type="checkbox" id="checkSensing&Perception">
	            			<label class="form-check-label" for="checkSensing&Perception">Sensing & Perception</label><br>
	        			</div>
	        		</div>
	        </div>


<!-- ROBOTICS EXPERIENCE LEVEL -->
			<div class="row mb-3">
				<div class="col-sm-6">
	    			<h6>Robotics Experience Level:</h6>
	    		</div>
	    		<div class="offset-sm-1">
	        		<div class="form-check col-sm-10">
	            		<input class="form-check-input" type="checkbox" id="checkBeginner">
	            		<label class="form-check-label" for="checkBeginner">Beginner</label>
	        		</div>
	        	</div>

	   
	    		<div class="offset-sm-1">
	        		<div class="form-check col-sm-10">
	            		<input class="form-check-input" type="checkbox" id="checkIntermediate">
	            		<label class="form-check-label" for="checkIntermediate">Intermediate</label>
	        		</div>
	        	</div>

	    		<div class="offset-sm-1">
	        		<div class="form-check col-sm-10">
	            		<input class="form-check-input" type="checkbox" id="checkAdvanced">
	            		<label class="form-check-label" for="checkAdvanced">Advanced</label>
	        		</div>
	        	</div>
	    	</div>

<!-- SELECT A PROJECT -->
			<div class="row mb-3">
	    		<h5>Preferred Robotics Projects</h5>
	    			<div class="col-sm-6">
							<select name="projects" id="projects">
							<option value="multipurpose"> Multipurpose Bot </option>
							<option value="selfwatering"> Self Watering Plant </option>
							<option value="robofish"> Robofish </option>
							<option value="arduinowirelessanimatronic"> Arduino Wireless Animatronic Hand</option>
							<option value="remotecontrolled">Remote Controlled Robot </option>
							<option value="bipedalhumanoid">Bipedal Humanoid Robot</option>
							<option value="">Balancing Robot</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>
			</div>

<!-- Preferred ROBOTICS PROJECT -->
		<div class="row mb-2"> 
			<div class="col-sm-30"> 
	      		<label for="inputText"> Type your opinions and thoughts here! ‚ô° </label>
	       		<input type="name" class="form-control" id="inputName" placeholder="Why you chose this project ‚ô°..."><br>
	    	</div>
	    </div>
